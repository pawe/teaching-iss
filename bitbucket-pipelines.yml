# This is a sample build configuration for Javascript (Node.js).
# Check our guides at https://confluence.atlassian.com/x/14UWN for more examples.

image: node:8.12.0

pipelines:
  default:
    - step:
        script:
          - apt-get update
          - apt-get install unzip zip
          - zip -r iis.zip ./*
          - ls -l
          - curl -u ${user}:${build} -X POST https://api.bitbucket.org/2.0/repositories/mivp/iis/downloads -F iis.zip=@iis.zip
